<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Best Transfer Simulator</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f0f5f0;  /* light neutral with greenish tint */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 16px 12px;
        }

        /* main container */
        .site-container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 32px;
            box-shadow: 0 20px 35px -8px rgba(0,40,0,0.15), 0 2px 6px rgba(0,20,0,0.05);
            overflow: hidden;
            border: 1px solid #d0e0d0;
        }

        /* header â€“ dark green */
        .header-nav {
            background: #1B5E2A;  /* deep forest green */
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logo span {
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 40px;
            font-weight: 500;
        }
        .nav-icons {
            display: flex;
            gap: 16px;
        }
        .nav-icons span {
            cursor: pointer;
            opacity: 0.9;
            transition: 0.15s;
            padding: 8px 14px;
            border-radius: 40px;
            background: rgba(255,255,255,0.15);
            font-size: 1rem;
        }
        .nav-icons span.active {
            background: white;
            color: #1B5E2A;
            opacity: 1;
            font-weight: 500;
        }

        /* pages */
        .page {
            padding: 24px 20px 30px;
            background: white;
        }
        .page.hide {
            display: none;
        }

        /* step cards */
        .step-card {
            background: #f8fbf8;
            border-radius: 20px;
            padding: 16px 18px;
            margin-bottom: 16px;
            border: 1px solid #c8ddc8;
            box-shadow: 0 4px 8px -4px rgba(0,30,0,0.02);
        }
        .step-title {
            font-weight: 600;
            color: #1B5E2A;
            margin-bottom: 10px;
            font-size: 0.9rem;
            letter-spacing: 0.2px;
        }

        /* selects & inputs */
        .select-fresh {
            background: white;
            border: 1.5px solid #c8ddc8;
            border-radius: 60px;
            padding: 14px 22px;
            font-size: 1rem;
            font-weight: 500;
            color: #1a3b1a;
            width: 100%;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="%231B5E2A" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>');
            background-repeat: no-repeat;
            background-position: right 18px center;
            background-size: 16px;
            outline: none;
            transition: border 0.15s;
        }
        .select-fresh:focus {
            border-color: #1B5E2A;
        }

        .amount-wrap {
            display: flex;
            background: white;
            border: 1.5px solid #c8ddc8;
            border-radius: 60px;
            padding: 4px 4px 4px 20px;
            align-items: center;
            transition: border 0.15s;
        }
        .amount-wrap:focus-within {
            border-color: #1B5E2A;
        }
        .amount-wrap input {
            border: none;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 600;
            width: 120px;
            outline: none;
            background: transparent;
            color: #1a3b1a;
        }
        .currency-badge {
            background: #e8f3e8;
            color: #1B5E2A;
            padding: 10px 24px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 0.95rem;
            margin-left: auto;
            border: 1px solid #b8d9b8;
        }

        .btn-primary {
            background: #1B5E2A;
            border: none;
            border-radius: 60px;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
            box-shadow: 0 4px 10px -4px #1B5E2A80;
            margin: 10px 0;
        }
        .btn-primary:hover {
            background: #0F4A1F;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-primary.small {
            padding: 14px;
            font-size: 1rem;
        }

        /* loading animation â€“ progress bar with money theme */
        .loading-area {
            background: #f0f8f0;
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            margin: 20px 0;
            border: 1px dashed #9bc09b;
        }
        .transfer-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .loader-bar {
            width: 80%;
            height: 12px;
            background: #d0e6d0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .loader-fill {
            width: 0%;
            height: 100%;
            background: #1B5E2A;
            border-radius: 20px;
            animation: fillProgress 1.8s ease-in-out infinite;
        }
        @keyframes fillProgress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        .loader-text {
            color: #1B5E2A;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .loader-text i {
            font-size: 1.4rem;
        }

        /* provider list items */
        .provider-item {
            background: #ffffff;
            border-radius: 20px;
            padding: 16px 18px;
            margin-bottom: 12px;
            border: 1px solid #c8ddc8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px -6px rgba(0,30,0,0.1);
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        /* best provider highlight with green glow */
        .provider-item.best-provider {
            border: 2px solid #1B5E2A;
            box-shadow: 0 8px 20px -8px #1B5E2A, 0 0 0 2px rgba(27,94,42,0.2);
            background: #fafffa;
        }
        .provider-info {
            flex: 2;
        }
        .provider-name {
            font-weight: 700;
            color: #1a3b1a;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 1rem;
        }
        .provider-icon {
            width: 32px;
            height: 32px;
            background: #e8f3e8;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1B5E2A;
            font-size: 1.1rem;
        }
        .provider-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 0.8rem;
            color: #2d5a2d;
        }
        .provider-details span {
            background: #f0f8f0;
            padding: 4px 12px;
            border-radius: 40px;
        }
        .best-badge {
            background: #1B5E2A;
            color: white;
            font-size: 0.6rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 60px;
            margin-left: 6px;
            letter-spacing: 0.2px;
        }
        .green-button {
            background: #1B5E2A;
            color: white;
            padding: 12px 18px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px -6px #0F4A1F;
        }
        .green-button:hover {
            background: #0F4A1F;
        }
        .green-button.small {
            padding: 8px 14px;
            font-size: 0.8rem;
        }

        /* points grid */
        .points-grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin: 20px 0;
        }
        .point-card {
            background: #ffffff;
            border: 1px solid #c8ddc8;
            border-radius: 20px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: box-shadow 0.15s;
            box-shadow: 0 4px 8px -6px rgba(0,30,0,0.1);
        }
        .point-card:hover {
            box-shadow: 0 8px 16px -10px #1B5E2A;
        }
        .point-img {
            width: 64px;
            height: 64px;
            background: #e8f3e8;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #1B5E2A;
        }
        .point-info h4 {
            color: #1a3b1a;
            margin-bottom: 4px;
            font-weight: 700;
            font-size: 1rem;
        }
        .point-info p {
            font-size: 0.8rem;
            color: #2d5a2d;
        }
        .rating {
            color: #1B5E2A;
            font-weight: 600;
        }

        /* detail page */
        .detail-image {
            width: 100%;
            height: 170px;
            background: #e8f3e8;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #1B5E2A;
            margin: 16px 0 20px;
        }
        .info-row {
            background: #f8fbf8;
            padding: 14px 18px;
            border-radius: 20px;
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 14px;
            border: 1px solid #c8ddc8;
        }
        .offer-tag {
            background: #1B5E2A;
            color: white;
            padding: 6px 16px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1B5E2A;
            font-weight: 600;
            margin-bottom: 16px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .hide { display: none; }

        /* rating stars */
        .rating i {
            color: #1B5E2A;
        }
    </style>
</head>
<body>
<div class="site-container">
    <!-- header with app name -->
    <div class="header-nav">
        <div class="logo"><i class="fas fa-arrow-right-arrow-left"></i> Transfer Sim <span>best rate</span></div>
        <div class="nav-icons">
            <span id="navHome" class="active"><i class="fas fa-home"></i> Home</span>
            <span id="navMap"><i class="fas fa-map-pin"></i> Nearby</span>
        </div>
    </div>

    <!-- PAGE 1 â€“ SIMULATOR -->
    <div id="pageHome" class="page">
        <div class="step-card">
            <div class="step-title"><i class="fas fa-euro-sign" style="color:#1B5E2A;"></i> Sending currency</div>
            <select class="select-fresh" id="fromCurrency">
                <option value="EUR" selected>EUR â€“ Euro</option>
                <option value="GBP">GBP â€“ Pound</option>
                <option value="USD">USD â€“ Dollar</option>
            </select>
        </div>
        <div class="step-card">
            <div class="step-title"><i class="fas fa-money-bill-wave" style="color:#1B5E2A;"></i> Receiving currency</div>
            <select class="select-fresh" id="toCurrency">
                <option value="BDT" selected>BDT â€“ Taka</option>
                <option value="PKR">PKR â€“ Rupee</option>
            </select>
        </div>
        <div class="step-card">
            <div class="step-title"><i class="fas fa-coins" style="color:#1B5E2A;"></i> Amount</div>
            <div class="amount-wrap">
                <input type="number" id="sendAmount" value="10" step="0.1" min="0.1">
                <div class="currency-badge" id="fromBadge">EUR</div>
            </div>
        </div>

        <button class="btn-primary" id="simulateBtn"><i class="fas fa-chart-line"></i> See best rate</button>

        <!-- loading area (hidden initially) -->
        <div id="loadingArea" class="loading-area hide">
            <div class="transfer-loader">
                <div class="loader-bar">
                    <div class="loader-fill"></div>
                </div>
                <div class="loader-text">
                    <i class="fas fa-arrow-trend-up"></i> calculating best transfer...
                </div>
            </div>
        </div>

        <div id="homeResults" style="margin-top: 18px;"></div>
    </div>

    <!-- PAGE 2 â€“ NEARBY POINTS -->
    <div id="pageMap" class="page hide">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; flex-wrap: wrap;">
            <h3 style="color:#1a3b1a;"><i class="fas fa-store"></i> Partner locations</h3>
            <span id="mapBestProvider" style="background:#e8f3e8; padding:6px 16px; border-radius: 60px; font-size:0.85rem; border:1px solid #b8d9b8;">TapTap Send</span>
        </div>
        <div id="pointsContainer" class="points-grid"></div>
        <div style="margin-top: 24px;">
            <button class="btn-primary small" id="backToHomeFromMap"><i class="fas fa-arrow-left"></i> Back to simulator</button>
        </div>
    </div>

    <!-- PAGE 3 â€“ DETAIL -->
    <div id="pageDetail" class="page hide">
        <div class="back-link" id="backToMapLink"><i class="fas fa-arrow-left"></i> back to locations</div>
        <div id="detailContent"></div>
    </div>
</div>

<script>
    (function() {
        // Provider data with icons
        const providers = [
            { name: "TapTap Send", icon: "fa-hand-pointer",
              rates: { "EUR_BDT": 143.00, "GBP_BDT": 165.20, "USD_BDT": 131.50, "EUR_PKR": 305.0, "GBP_PKR": 352.0, "USD_PKR": 280.0 },
              fees:   { "EUR_BDT": 0,     "GBP_BDT": 1.5,    "USD_BDT": 1.2,    "EUR_PKR": 20,   "GBP_PKR": 25,   "USD_PKR": 18 },
              link: "https://www.taptapsend.com/" },
            { name: "Wise", icon: "fa-building-columns",
              rates: { "EUR_BDT": 142.85, "GBP_BDT": 164.5,  "USD_BDT": 130.8,  "EUR_PKR": 302.5, "GBP_PKR": 349.0, "USD_PKR": 277.5 },
              fees:   { "EUR_BDT": 2.4,    "GBP_BDT": 2.8,    "USD_BDT": 2.2,    "EUR_PKR": 30,   "GBP_PKR": 35,   "USD_PKR": 25 },
              link: "https://wise.com/" },
            { name: "Remitly", icon: "fa-paper-plane",
              rates: { "EUR_BDT": 143.10, "GBP_BDT": 165.5,  "USD_BDT": 131.8,  "EUR_PKR": 306.0, "GBP_PKR": 354.0, "USD_PKR": 281.5 },
              fees:   { "EUR_BDT": 1.9,    "GBP_BDT": 2.0,    "USD_BDT": 1.8,    "EUR_PKR": 22,   "GBP_PKR": 26,   "USD_PKR": 20 },
              link: "https://remitly.com/" },
            { name: "Azimo", icon: "fa-globe",
              rates: { "EUR_BDT": 142.40, "GBP_BDT": 164.0,  "USD_BDT": 130.2,  "EUR_PKR": 301.0, "GBP_PKR": 348.0, "USD_PKR": 276.0 },
              fees:   { "EUR_BDT": 2.0,    "GBP_BDT": 2.3,    "USD_BDT": 2.1,    "EUR_PKR": 28,   "GBP_PKR": 32,   "USD_PKR": 24 },
              link: "https://azimo.com/" },
            { name: "Western Union", icon: "fa-building",
              rates: { "EUR_BDT": 141.20, "GBP_BDT": 162.0,  "USD_BDT": 129.0,  "EUR_PKR": 298.0, "GBP_PKR": 344.0, "USD_PKR": 273.0 },
              fees:   { "EUR_BDT": 4.8,    "GBP_BDT": 5.0,    "USD_BDT": 4.5,    "EUR_PKR": 45,   "GBP_PKR": 48,   "USD_PKR": 40 },
              link: "https://westernunion.com/" }
        ];

        // Mock nearby points
        const mockPoints = [
            { id: 1, name: "Green Money Stop", icon: "fa-store", distance: "0.3 km", rating: 4.5, discount: "5% cashback", address: "Via Roma 23, Milano", hours: "09:00â€“20:00", photoIcon: "ðŸª" },
            { id: 2, name: "Taka Express", icon: "fa-landmark", distance: "0.8 km", rating: 4.2, discount: "no fee sunday", address: "Corso Buenos Aires 45", hours: "10:00â€“22:00", photoIcon: "ðŸ§" },
            { id: 3, name: "Transfer & Co.", icon: "fa-building", distance: "1.2 km", rating: 4.7, discount: "free soft drink", address: "Piazza Duomo 3", hours: "08:30â€“19:30", photoIcon: "ðŸ¦" },
            { id: 4, name: "BDT Center", icon: "fa-shop", distance: "1.5 km", rating: 4.0, discount: "2â‚¬ bonus", address: "Via Torino 12", hours: "09:00â€“18:00", photoIcon: "ðŸ“®" }
        ];

        // DOM
        const navHome = document.getElementById('navHome');
        const navMap = document.getElementById('navMap');
        const pageHome = document.getElementById('pageHome');
        const pageMap = document.getElementById('pageMap');
        const pageDetail = document.getElementById('pageDetail');
        const backToHomeFromMap = document.getElementById('backToHomeFromMap');
        const backToMapLink = document.getElementById('backToMapLink');
        const fromSelect = document.getElementById('fromCurrency');
        const toSelect = document.getElementById('toCurrency');
        const fromBadge = document.getElementById('fromBadge');
        const sendAmount = document.getElementById('sendAmount');
        const simulateBtn = document.getElementById('simulateBtn');
        const loadingArea = document.getElementById('loadingArea');
        const homeResults = document.getElementById('homeResults');
        const mapBestProvider = document.getElementById('mapBestProvider');
        const pointsContainer = document.getElementById('pointsContainer');
        const detailContent = document.getElementById('detailContent');

        let currentBestProviderName = "TapTap Send";

        fromSelect.addEventListener('change', () => {
            fromBadge.textContent = fromSelect.value;
        });

        simulateBtn.addEventListener('click', () => {
            // Show loading, hide previous results
            homeResults.innerHTML = '';
            loadingArea.classList.remove('hide');

            // Simulate network delay (2 seconds)
            setTimeout(() => {
                loadingArea.classList.add('hide');
                performCalculation();
            }, 1800);
        });

        function performCalculation() {
            const fromCurr = fromSelect.value;
            const toCurr = toSelect.value;
            const pairKey = `${fromCurr}_${toCurr}`;
            let amount = parseFloat(sendAmount.value);
            if (isNaN(amount) || amount <= 0) amount = 0.01;

            const enriched = providers.map(p => {
                const rate = p.rates[pairKey];
                const fee = p.fees[pairKey];
                if (!rate) return null;
                const received = amount * rate - fee;
                return { ...p, rate, fee, received };
            }).filter(p => p);

            if (!enriched.length) return;
            const sorted = [...enriched].sort((a,b) => b.received - a.received);
            const best = sorted[0];
            currentBestProviderName = best.name;
            mapBestProvider.innerText = currentBestProviderName;

            let html = '<h4 style="color:#1a3b1a; margin:16px 0 12px;">ðŸ“Š Compare providers</h4>';
            enriched.forEach(p => {
                const isBest = p.name === best.name;
                // add best-provider class to the best item
                const bestClass = isBest ? 'best-provider' : '';
                html += `
                    <div class="provider-item ${bestClass}">
                        <div class="provider-info">
                            <div class="provider-name">
                                <span class="provider-icon"><i class="fas ${p.icon}"></i></span>
                                ${p.name} ${isBest ? '<span class="best-badge">BEST</span>' : ''}
                            </div>
                            <div class="provider-details">
                                <span>${p.rate.toFixed(2)}</span>
                                <span>fee ${p.fee.toFixed(2)}</span>
                                <span><strong>${p.received.toFixed(2)} ${toCurr}</strong></span>
                            </div>
                        </div>
                        <a href="${p.link}" target="_blank" class="green-button small"><i class="fas fa-external-link-alt"></i> Go</a>
                    </div>
                `;
            });
            html += `<button class="btn-primary small" id="gotoNearbyBtn" style="margin-top:20px;"><i class="fas fa-map-pin"></i> View nearby points for ${best.name}</button>`;
            homeResults.innerHTML = html;

            document.getElementById('gotoNearbyBtn')?.addEventListener('click', () => {
                pageHome.classList.add('hide');
                pageMap.classList.remove('hide');
                pageDetail.classList.add('hide');
                navHome.classList.remove('active');
                navMap.classList.add('active');
                renderPoints();
            });
        }

        function renderPoints() {
            let html = '';
            mockPoints.forEach(p => {
                html += `
                    <div class="point-card" data-point-id="${p.id}">
                        <div class="point-img"><i class="fas ${p.icon}"></i></div>
                        <div class="point-info">
                            <h4>${p.name} <span class="rating"><i class="fas fa-star"></i> ${p.rating}</span></h4>
                            <p><i class="fas fa-location-dot" style="color:#1B5E2A;"></i> ${p.distance} Â· ${p.discount}</p>
                        </div>
                    </div>
                `;
            });
            pointsContainer.innerHTML = html;

            document.querySelectorAll('.point-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const id = card.dataset.pointId;
                    const point = mockPoints.find(p => p.id == id);
                    if (point) showDetail(point);
                });
            });
        }

        function showDetail(point) {
            pageHome.classList.add('hide');
            pageMap.classList.add('hide');
            pageDetail.classList.remove('hide');
            navHome.classList.remove('active');
            navMap.classList.remove('active');

            detailContent.innerHTML = `
                <div class="detail-image"><i class="fas ${point.icon}"></i></div>
                <h2 style="color:#1a3b1a; margin-bottom:6px;">${point.name}</h2>
                <div class="info-row"><i class="fas fa-star" style="color:#1B5E2A;"></i> Rating: ${point.rating} â˜…</div>
                <div class="info-row"><i class="fas fa-map-pin" style="color:#1B5E2A;"></i> ${point.address}</div>
                <div class="info-row"><i class="far fa-clock" style="color:#1B5E2A;"></i> ${point.hours}</div>
                <div class="info-row"><i class="fas fa-tag" style="color:#1B5E2A;"></i> <span class="offer-tag">${point.discount}</span></div>
                <div style="background:#f0f8f0; border-radius:24px; padding:20px; margin-top:20px; text-align:center; border:1px solid #c8ddc8;">
                    <i class="fas fa-camera" style="font-size:2rem; color:#1B5E2A;"></i>
                    <p style="margin-top:8px; color:#1a3b1a;">Front photo Â· staff available</p>
                </div>
            `;
        }

        // Navigation
        navHome.addEventListener('click', () => {
            pageHome.classList.remove('hide');
            pageMap.classList.add('hide');
            pageDetail.classList.add('hide');
            navHome.classList.add('active');
            navMap.classList.remove('active');
        });

        navMap.addEventListener('click', () => {
            pageHome.classList.add('hide');
            pageMap.classList.remove('hide');
            pageDetail.classList.add('hide');
            navHome.classList.remove('active');
            navMap.classList.add('active');
            renderPoints();
        });

        backToHomeFromMap.addEventListener('click', () => {
            pageHome.classList.remove('hide');
            pageMap.classList.add('hide');
            pageDetail.classList.add('hide');
            navHome.classList.add('active');
            navMap.classList.remove('active');
        });

        backToMapLink.addEventListener('click', () => {
            pageHome.classList.add('hide');
            pageMap.classList.remove('hide');
            pageDetail.classList.add('hide');
            navHome.classList.remove('active');
            navMap.classList.add('active');
        });

        fromBadge.textContent = fromSelect.value;
    })();
</script>
</body>
</html>
